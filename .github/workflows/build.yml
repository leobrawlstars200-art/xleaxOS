name: Build xleaxOS ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ISO in Arch container
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            archlinux:latest /bin/bash -lc '
              set -euo pipefail

              pacman -Syu --noconfirm archlinux-keyring curl gnupg archiso grub qemu-user-static

              {
                echo "set -euo pipefail"
                echo ""
                echo "retry() {"
                echo "  local attempts=0"
                echo "  until \"\$@\"; do"
                echo "    attempts=\$((attempts + 1))"
                echo "    if [ \"\$attempts\" -ge 3 ]; then"
                echo "      return 1"
                echo "    fi"
                echo "    sleep 5"
                echo "  done"
                echo "}"
                echo ""
                echo "pacman-key --init"
                echo "pacman-key --populate archlinux"
                echo ""
                echo "retry pacman-key --recv-keys F3B607488DB35A47 --keyserver keyserver.ubuntu.com"
                echo "pacman-key --lsign-key F3B607488DB35A47"
                echo ""
                echo "cachyos_index=\"\$(curl -fsSL https://mirror.cachyos.org/repo/x86_64/cachyos/)\""
                echo "cachyos_keyring_pkg=\"\$(printf \"%s\" \"\$cachyos_index\" | grep -o \"cachyos-keyring-[^\\\" ]*pkg\\\\.tar\\\\.zst\" | head -n1)\""
                echo "cachyos_mirrorlist_pkg=\"\$(printf \"%s\" \"\$cachyos_index\" | grep -o \"cachyos-mirrorlist-[^\\\" ]*pkg\\\\.tar\\\\.zst\" | head -n1)\""
                echo "cachyos_v4_mirrorlist_pkg=\"\$(printf \"%s\" \"\$cachyos_index\" | grep -o \"cachyos-v4-mirrorlist-[^\\\" ]*pkg\\\\.tar\\\\.zst\" | head -n1)\""
                echo "test -n \"\$cachyos_keyring_pkg\""
                echo "test -n \"\$cachyos_mirrorlist_pkg\""
                echo "test -n \"\$cachyos_v4_mirrorlist_pkg\""
                echo "pacman -U --noconfirm \"https://mirror.cachyos.org/repo/x86_64/cachyos/\${cachyos_keyring_pkg}\" \"https://mirror.cachyos.org/repo/x86_64/cachyos/\${cachyos_mirrorlist_pkg}\" \"https://mirror.cachyos.org/repo/x86_64/cachyos/\${cachyos_v4_mirrorlist_pkg}\""
                echo ""
                echo "retry pacman-key --recv-keys 3056513887B78AEB --keyserver keyserver.ubuntu.com"
                echo "pacman-key --lsign-key 3056513887B78AEB"
                echo "pacman -U --noconfirm \"https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-keyring.pkg.tar.zst\" \"https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-mirrorlist.pkg.tar.zst\""
                echo "pacman-key --populate chaotic"
                echo ""
                echo "cp -a /usr/share/archiso/configs/baseline /tmp/xleax_profile"
                echo "cp -a /work/xleax_profile/. /tmp/xleax_profile/"
                echo "mkarchiso -v -w /tmp/archiso-work -o /work/out /tmp/xleax_profile"
              } > /tmp/build-under-qemu.sh

              qemu-x86_64-static -cpu max /bin/bash /tmp/build-under-qemu.sh
            '

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: xleaxos-iso
          path: out/*.iso
          if-no-files-found: error
